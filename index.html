<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city..." spellcheck="false">
            <button><img src="Asset/image (1).png" alt=""></button>
        </div>
        <div class="wheater">
            <img src="Asset/img1.png" alt="Whether icon" class="wheater-icon">
            <h1 class="city">City Name</h1>
            <h2 class ="temp">22Â°C</h2>
            <div class="details">
                <div class="col">
                    <img src="Asset/image (3).png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Asset/image (2).png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
